<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Weiterleitung</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://th.bing.com/th/id/R.63c78e0bf2583dba5212af8f3d003e61?rik=qGij%2b6ScaSVVww&pid=ImgRaw&r=0');
      background-size: cover;
      background-repeat: no-repeat;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: red; /* Hintergrundfarbe rot setzen */
      color: white; /* Textfarbe weiß setzen */
      border: none; /* Rand entfernen */
      border-radius: 5px; /* Randradius setzen */
      transition: background-color 0.3s; /* Übergangseffekt für Hintergrundfarbe */
    }
    button:hover {
      background-color: darkred; /* Hintergrundfarbe ändern, wenn Maus darüber bewegt wird */
    }
    .bird {
      position: absolute;
      width: 100px; /* Größe des Vogelbildes anpassen */
      height: auto;
      animation: fly 10s linear infinite alternate; /* Animationsdauer und -effekt festlegen */
    }
    @keyframes fly {
      from {
        left: -100px; /* Startposition des Vogels */
        transform: scaleX(-1); /* Richtung des Vogels umkehren */
      }
      to {
        left: calc(100vw + 100px); /* Endposition des Vogels */
        transform: scaleX(-1); /* Richtung des Vogels beibehalten */
      }
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://www.bing.com/images/search?view=detailV2&ccid=Y8eOC%2fJY&id=6B1416D05669F8998618C35525699CA4FBA368A8&thid=OIP.Y8eOC_JYPbpSEq-PPQA-YQHaFt&mediaurl=https%3a%2f%2fi.pinimg.com%2f736x%2f3d%2ff2%2f6f%2f3df26f8f76b4525bcc69eb30b0881124.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.63c78e0bf2583dba5212af8f3d003e61%3frik%3dqGij%252b6ScaSVVww%26pid%3dImgRaw%26r%3d0&exph=555&expw=720&q=du+wurdest+gepatrickt&simid=608054841718874967&FORM=IRPRST&ck=83EACBF9D5158EE80932E49F50947480&selectedIndex=6&itb=0'">Weiter</button>
  <img class="bird" src="https://www.pngitem.com/pimgs/m/146-1469115_birds-png-images-download-transparent-bird-hd-png.png" alt="Vogel">
</body>
</html>
