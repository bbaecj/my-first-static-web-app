<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Weiterleitung</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: red; /* Hintergrundfarbe rot setzen */
      color: white; /* Textfarbe weiß setzen */
      border: none; /* Rand entfernen */
      border-radius: 5px; /* Randradius setzen */
      transition: background-color 0.3s; /* Übergangseffekt für Hintergrundfarbe */
    }
    button:hover {
      background-color: darkred; /* Hintergrundfarbe ändern, wenn Maus darüber bewegt wird */
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://th.bing.com/th/id/OIP.OfnHVIAm6V3xqAHV6VGiCAHaFj?w=217&h=180&c=7&r=0&o=5&pid=1.7'">Weiter</button>
</body>
</html>
