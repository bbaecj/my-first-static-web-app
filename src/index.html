<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <audio id="rickrollAudio">
    <source src="rickroll.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="button-container">
    <button class="button" onclick="playRickroll()">Rickroll</button>
    <button class="button" onclick="redirectToGoogle()">Google</button>
    <button class="button" onclick="showImage()">Nothing</button>
    <button class="button" onclick="redirectToFirefox()">Firefox</button>
  </div>

  <script>
    function playRickroll() {
      var audio = document.getElementById('rickrollAudio');
      audio.play();
      window.location.href = 'rickroll.html'; // Hier m端sstest du die URL zu deiner Rickroll-Seite einf端gen
    }

    function redirectToGoogle() {
      window.location.href = 'https://www.google.com';
    }

    function showImage() {
      window.location.href = 'nothing.html'; // Hier m端sstest du die URL zu deiner Seite mit dem Bild einf端gen
    }

    function redirectToFirefox() {
      window.location.href = 'https://www.mozilla.org/en-US/firefox/new/';
    }
  </script>
</body>
</html>
